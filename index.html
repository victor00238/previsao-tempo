<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsao do Tempo</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="secao-pesquisa">

        <div class="pesquisa">
            <input type="text" placeholder="Pesquisar Local" class="input-local" id="teste">
            
            <button onclick="clicarBotao()">
                <img class="lupa" src="https://www.svgrepo.com/show/415178/find-search-secure.svg" alt="botao pesquisar">
            </button>
            
        </div>


        <div class="informacoes-pesquisa">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
            <img  class='icone' src="https://openweathermap.org/img/wn/04n.png" alt="icone nuvem">
            <p class="umidade">Umidade 70%</p>
        </div>
        
    </section>

    <div class="teste"></div>
    <div class="teste2"></div>
</body>

<script src="./script.js"></script>

</html>
